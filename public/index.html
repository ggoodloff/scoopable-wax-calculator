<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoopable Wax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Scoopable Wax Calculator</h2>
        <form>
            <label>Fragrance Oil (oz) on Hand:
                <input type="number" id="fragranceOil" oninput="toggleInput('fragranceOil')">
            </label>
            <br>
            <label>Desired Output Volume (oz):
                <input type="number" id="outputVolume" oninput="toggleInput('outputVolume')">
            </label>
            <br>
            <button type="button" onclick="calculateWax()">Calculate</button>
        </form>
        <button onclick="toggleUnits()">Switch to Grams</button>
        <h3>Instructions:</h3>
        <div id="output" class="output-box"></div>
        <br>
        <button onclick="window.print()">Print</button>
        <button onclick="sendEmail()">Email</button>
    </div>

    <!-- **Fix**: Correctly load `app.js` for frontend -->
    <script src="app.js"></script>
</body>
</html>
